name: modn
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Firebase dependencies for push notifications
  firebase_core: ^3.10.0
  firebase_messaging: ^15.1.6
  flutter_local_notifications: ^18.0.0

  # Core packages
  cupertino_icons: ^1.0.6
  intl: any
  equatable: ^2.0.5
  path_provider: ^2.1.1
  shared_preferences: ^2.5.2
  flutter_secure_storage: ^9.0.0
  cached_network_image: ^3.3.0
  url_launcher: ^6.1.14
  go_router: ^8.0.0
  path_drawing:
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # UI packages
  flutter_hooks: ^0.18.5
  toastification: ^3.0.3
  flutter_spinkit: ^5.1.0
  flutter_screenutil: ^5.5.0
  forui: ^0.16.0
  forui_assets: ^0.16.0

  flutter_svg: ^2.0.9
  flutter_dotenv: ^5.1.0
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1
  shimmer: ^3.0.0
  dio: ^5.3.3
  logger: ^2.0.2
  dynamic_path_url_strategy:
  flutter_html:
  mobile_scanner: ^7.1.2
  device_info_plus: ^11.2.0

  # BLoC state management
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  hydrated_bloc: ^8.0.0

  # Clean Architecture dependencies
  dartz: ^0.10.1
  injectable: ^2.3.0
  get_it: ^7.6.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.6
  flutter_gen_runner: ^5.3.2
  flutter_launcher_icons: ^0.13.1
  bloc_test: ^9.1.4
  json_serializable: ^6.7.1
  freezed: ^2.4.5
  internet_connection_checker: ^3.0.1
  injectable_generator: ^2.4.0
  flutter_native_splash: ^2.3.10
  change_app_package_name: ^1.0.0

# Flutter configuration
flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo_bg.png"
  min_sdk_android: 21
  remove_alpha_ios: true

# Flutter native splash configuration
flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/logo_bg.png
  android_12:
    image: assets/images/logo_bg.png
    icon_background_color: "#FFFFFF"
  web: false
